baseURL: 'https://embeddedaustria.com/'
title: Embedded Austria
languageCode: en-US
theme: tailbliss
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true
buildFuture: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Bernhard Trinnes
  authorimage: ../assets/images/global/author.webp
  og_image: /images/hero.webp
  hero:
    image: "images/hero.webp"
    alt: "Embedded Austria"
  moto: "Meet Embedded Software Experts"
  description: "Learn about the future of embedded software!"
  disable_theme_toggle: true
  disable_stay_uptodate: true
  ticketURL: "https://www.eventbrite.at/o/embedded-austria-58693427003"

  p1:
    heading: "Building a Community"
    subheading: "Learn from each other"
    content:
    - text: "Embedded Austria brings these people together. We host regular meetups in Vienna where engineers, researchers, and enthusiasts share real-world experience, discuss emerging technologies, and connect across companies."
    - text: "No vendor pitches, no marketing fluff just practitioners talking to practitioners about the things that matter."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Subscribe and get notified about upcoming events!"
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Subscribe"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/embedded-austria'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/company/embeddedaustria/'

menu:
  main:
    - identifier: tickets
      name: Tickets
      url: "https://www.eventbrite.at/o/embedded-austria-58693427003"
      weight: 20
  categories:
    - identifier: about
      name: About
      url: /about/
      weight: 20
  footer:
    - identifier: imprint
      name: Imprint
      url: /about/
      weight: 10
    - identifier: events
      name: Events
      url: /events/
      weight: 30
    - identifier: tickets
      name: Tickets
      url: "https://www.eventbrite.at/o/embedded-austria-58693427003"
      weight: 50

taxonomies:
  category: Categories
  tag: tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.148.2"
