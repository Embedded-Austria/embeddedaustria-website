baseURL: 'https://embeddedaustria.com/'
title: Embedded Austria
languageCode: de-de
theme: tailbliss
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Bernhard Trinnes
  authorimage: ../assets/images/global/author.webp
  og_image: /images/pages/IMG_0047-2-scaled.webp
  hero:
    image: "images/pages/hero.webp"
    alt: "Embedded Austria"
  moto: "Embedded Austria"
  description: "Meet Embedded Software Experts."
  disable_theme_toggle: true
  disable_stay_uptodate: true

  p1:
    heading: "Our mission"
    image: "images/pages/IMG_0047-2-scaled.webp"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."

  p2:
    heading: "Upcoming Events"
    image: "images/IMG_0047-2-scaled.jpg"
    content:
      - text: ""
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Subscribe and get notified about upcoming events!"
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Subscribe"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/embedded-austria'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/company/embeddedaustria/'
    facebook:
      enabled: false
      url: 'https://facebook.com/'
    instagram:
      enabled: false
      url: 'https://instagram.com/'
    twitter:
      enabled: false
      url: 'https://twitter.com/'

    

menu:
  main:
    - identifier: tickets
      name: Tickets
      url: /tickets/
      weight: 20
  categories:
    - identifier: about
      name: About
      url: /about/
      weight: 20
  dropdown:
    - identifier: appearance
      pre: stars # can be stars, comments or piechart
      name: Appearance
      post: "Easy customization"
      url: "#"
      weight: 10
    - identifier: comments
      pre: comments # can be stars, comments or piechart
      name: Comments
      post: "Check your latest comments"
      url: "#"
      weight: 20
    - identifier: analytics
      pre: piechart # can be stars, comments or piechart
      name: Analytics
      post: "Take a look at your statistics"
      url: "#"
      weight: 30
  footer:
    - identifier: imprint
      name: Imprint
      url: /about/
      weight: 10
    - identifier: blog
      name: Blog
      url: /categories/blog/
      weight: 20
    - identifier: events
      name: Events
      url: /categories/events/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.148.2"
